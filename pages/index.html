<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log In</title>
    <link rel="shortcut icon" href="../assets/icons/join-logo-white.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/standart.css">
    <link rel="stylesheet" href="../styles/login-style.css">
    <link rel="stylesheet" href="../styles/signup-style.css">
    <link rel="stylesheet" href="../styles/start-site-animation.css">
    <script src="../scripts/login.js" defer></script>
    <script src="../scripts/main.js" defer></script>
    <script src="../scripts/register.js" defer></script>
    <script src="../scripts/firebase.js" defer></script>
    <script src="../scripts/standart.js" defer></script>
    <script src="../scripts/form_validation.js" defer></script>
</head>

<body onload="autoLogin()">
    <header></header>
    <main>
        <div class="login-main-container">
            <div class="head-container">
                <h1 class="border-bottom">Log in</h1>
            </div>
            <form onsubmit="userLogin(); return false;">
                <div class="input-main">
                    <div class="input-container">
                        <input id="email" type="text" placeholder="Email" onkeyup="resetNotFilledResponse(this)"
                            onfocusout="checkValidation('email', 'email')" />
                        <img src="../assets/icons/mail-icon.svg" alt="User Icon" class="input-icon" />
                    </div>
                    <div class="input-container">
                        <input id="password" type="password" placeholder="Password"
                            onkeyup="resetLoginWarning(); togglePasswordVisibilityIcon(this, 'first'); resetNotFilledResponse(this)" />
                        <img src="../assets/icons/lock.svg" alt="User Icon" class="input-icon"
                            id="password-lock-first" />
                        <img src="../assets/icons/visibility_off.svg" alt="User Icon"
                            class="input-icon d-none visibility-icon" id="password-visibility-first"
                            onclick="changePasswordVisibility('password', this)" />
                    </div>
                    <div class="check-password-style" id="input-feedback-container"></div>
                    <div class="check-password-style" id="pw-state-message"></div>
                    <div class="remember-me-container">
                        <input id="privacyCheckbox" type="checkbox" />
                        <label for="privacyCheckbox"></label>
                        <span>Remember me</span>
                    </div>
                </div>
                <div class="login-options-container">
                    <button class="login-button">Log In</button>
                    <button onclick="setGuestToSessionStorage(event)" class="guest-login-button">
                        Guest Log in
                    </button>
                </div>
            </form>
        </div>
    </main>
    <section>
        <div class="signup-container">
            <span>Not a Join user?</span>
            <a href="../pages/signup.html" class="signup-button">Sign up</a>
        </div>
    </section>
    <footer>
        <div class="legal-container">
            <a href="../pages/privacy-policy.html">Privacy Policy</a>
            <a href="../pages/impressum.html">Legal notice</a>
        </div>
    </footer>
    <div class="start-site-container">
        <div class="animation-img-container">
            <img id="join-logo-white" src="../assets/icons/join-logo-white.svg" alt="Join Logo" />
            <img id="join-logo-dark" src="../assets/icons/join-logo-dark.svg" alt="Join Logo" />
        </div>
    </div>
</body>

</html>
